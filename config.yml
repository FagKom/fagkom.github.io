baseURL: "https://fagkom.github.io/"
title: Oppgavearkiv
paginate: 10
theme: PaperMod
copyright: " "
publishDir: docs
googleAnalytics: G-F6TNRR5FS5

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true


minify:
    disableXML: true
